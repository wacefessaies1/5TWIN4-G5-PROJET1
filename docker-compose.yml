version: "3.8"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: stationSki
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - network-backend
  spring:
    image: mariemfr99/mariemfraj-5TWIN4-G5-Projet1
    restart: on-failure
    ports:
      - "8089:8089"
    environment:
      SPRING_APPLICATION_JSON: '{
              "spring.datasource.url"  : "jdbc:mysql://db:3306/stationSki?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC",
              "spring.datasource.username" : "root",
              "spring.datasource.password" : "",
              "spring.jpa.hibernate.ddl-auto" : "update"
            }'
    depends_on:
      - db
    stdin_open: true
    tty: true
    networks:
      - network-backend
volumes:
  db_data: {}
networks:
  network-backend:
    driver: bridge